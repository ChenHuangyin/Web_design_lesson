<!DOCTYPE html>
<html lang="zh-cn">
<head>
<style type="text/css">
	p{font-size: 20px;font-family: 宋体;}
   	p em{color:blue;font-size: larger;font-style: normal}
   	p span{color: green;}
   	p#c{text-decoration: underline;}
   	
   	.b{font-style: italic;}
   	em{font-style: normal;font-size: larger;}
</style>
</head>
<body>
<p>凼凼转，<em>菊花圆</em>，</p>
<p class="a b">炒米饼，<em>糯米团</em>。</p>
<p class="b">亚妈叫我<span>睇龙船，我唔睇，</span></p>
<p id="c">睇鸡仔，鸡仔大，拎去卖。</p>
<em>卖得几多钱？</em>
<p>卖得三百六十五个仙，得来买膏又买盐。</p>
</body>
</html>
