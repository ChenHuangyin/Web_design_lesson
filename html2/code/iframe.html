<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>框架</title>
</head>
<body>
	<h1>Show a page with iframe</h1>
	<table border="1">
		<tr>
			<td>
				<iframe height="300" width="300" src="http://www.sysu.edu.cn" frameborder="1" scrolling="yes"></iframe>
			</td>
			<td>
				<iframe height="300" width="300" src="http://www.sohu.com" frameborder="1" scrolling="yes"></iframe>
			</td>
		</tr>
		<tr>
			<td>
				<iframe height="300" width="300" src="http://www.163.com" frameborder="1" scrolling="yes"></iframe>
			</td>
			<td>
				<iframe height="300" width="300" src="http://www.sina.com.cn" frameborder="1" scrolling="yes"></iframe>
			</td>
		</tr>
	</table>
</body>
</html>
