<!DOCTYPE  html>
<html  lang="zh-cn">
<head>
  <meta charset="utf-8">
  <title>Twitter Icons</title>
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
  <style>
		.fa-5x{
			font-size:400px;
		}
		.fa-4x{
			font-size:300px;
		}
		.fa-3x{
			font-size:200px;
		}
		.fa-2x{
			font-size:120px;
		}
		.fa-1g{
			font-size:70px;
		}
  </style>
</head>
<body>
	<i class="fa fa-apple fa-5x" aria-hidden="true"></i>
	<i class="fa fa-apple fa-4x" aria-hidden="true"></i>
	<i class="fa fa-apple fa-3x" aria-hidden="true"></i>
	<i class="fa fa-apple fa-2x" aria-hidden="true"></i>
	<i class="fa fa-apple fa-1g" aria-hidden="true"></i>
</body>
</html>
